apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


ext.versions = [
        'minSdk'    : 22,
        'compileSdk': 28,
        'targetSdk' : 28,
        'release'   : "0.0.1",
        'code'      : 1,
]

publish {
    def groupProjectID = 'com.dphans.lib.dynamiclayout'
    def artifactProjectID = 'AndroidDynamicLayout'
    def publishVersionID = versions.release

    userOrg = 'dphans'
    repoName = 'AndroidDynamicLayout'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Update native Android layout on the fly!'
    website = 'http://dphans.github.io/pages/library/adl/'
}

android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.code
        versionName versions.release
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply from: 'maven-push.gradle'
